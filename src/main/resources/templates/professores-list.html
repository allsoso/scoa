<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Listar Professor</title>
</head>

<!-- Page Content-->
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container m-3 border">
            <form class="row g-3 m-4" role="form" method="post"
                  th:action="@{/professores}">
                <div class="form-group col-md-3">
                    <label for="filterNome" class="form-label">Nome</label>
                    <input
                            type="text"
                            class="form-control"
                            id="filterNome"
                            name="filterNome">
                </div>
                <div class="form-group col-md-3">
                    <label for="filterCpf" class="form-label">CPF</label>
                    <input
                            type="text"
                            class="form-control"
                            id="filterCpf"
                            name="filterCpf">
                </div>
                <div class="form-group col-md-6">
                    <label for="filterMatricula" class="form-label">Matrícula</label>
                    <input
                            type="text"
                            class="form-control"
                            id="filterMatricula"
                            name="filterMatricula">
                </div>
                <div class="form-group col-12">
                    <button type="submit" class="form-control btn btn-primary">Filtrar</button>
                </div>
            </form>
        </div>
        <div class="container m-5 border">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">CPF</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Matricula</th>
                        <th scope="col">Endereco</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">Acão</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="professor :${professores}">
                        <td th:text="${professor.cpf}"></td>
                        <td th:text="${professor.nome}"></td>
                        <td th:text="${professor.matricula}"></td>
                        <td th:text="${professor.endereco}"></td>
                        <td th:text="${professor.data_nascimento}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/professores/{professorId}/edit(professorId=${professor.id})}">
                                Editar</a>
                            <a class="btn btn-danger" th:href="@{/professores/{professorId}/delete(professorId=${professor.id})}">
                                Deletar</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>
