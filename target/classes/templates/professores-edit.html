<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Editar Professor</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container m-5 border">
            <form class="row g-3 m-4" role="form" method="post"
                  th:action="@{/professores/{professorId}/edit(professorId=${professor.id})}"
                  th:object="${professor}">
                <input type="hidden" th:field="*{id}">
                <div class ="col-12 m-2 text-center">
                    <h2>Atualize as Informacoes do Professor</h2>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input
                            type="text"
                            th:field="*{nome}"
                            class="form-control"
                            id="inputNome">
                    <p th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCPF" class="form-label">CPF</label>
                    <input
                            type="text"
                            th:field="*{cpf}"
                            class="form-control"
                            id="inputCPF">
                    <p th:if="${#fields.hasErrors('cpf')}" class="text-danger" th:errors="*{cpf}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEndereco" class="form-label">Endereco</label>
                    <input
                            type="text"
                            th:field="*{endereco}"
                            class="form-control"
                            id="inputEndereco"
                            placeholder="Rua X, 100">
                    <p th:if="${#fields.hasErrors('endereco')}" class="text-danger" th:errors="*{endereco}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDataNascimento" class="form-label">Data de Nascimento</label>
                    <input
                            type="text"
                            th:field="*{data_nascimento}"
                            class="form-control"
                            placeholder="yyyy-mm-dd"
                            id="inputDataNascimento">
                </div>
            <div class="container m-5 border">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Ativo</th>
                            <th scope="col">Disciplina</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="disciplina, iterStat :${disciplinas}">
                            <td>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input"
                                       th:id="'customCheck' + ${iterStat.index}"
                                       th:name="selectedItems" th:value="${disciplina.id}"
                                       th:checked="${professor.id} == ${disciplina.professor.id}"
                                >
                            </div>
                            </td>
                            <td th:text="${disciplina.nome}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Atualizar Professor</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
